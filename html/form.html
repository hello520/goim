<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keyword" content="">
    <link rel="shortcut icon" href="favicon.html">

    <title>表单</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <!--基本表单-->
    <section>
    <label style="color: red;">基本表单</label>
    <form role="form">
        <div class="form-group">
            <label>输入框</label>
            <input type="text" class="form-control" placeholder="请输入名称">
        </div>
        <div class="form-group">
            <label>密码框 </label>
            <label>密码</label>
            <input type="password" class="form-control" placeholder="请输入密码">
        </div>
        <!--复选框-->
        <label>复选框</label>
        <hr>
        <label>默认复选框</label>
        <div class="checkbox">
            <p>复选框</p>
            <label>
                <input type="checkbox">请打勾
            </label>
        </div>
        <div class="checkbox">
            <p>复选框</p>
            <label>
                <input type="checkbox">请打勾
            </label>
        </div>
        <label>内联复选框</label>
        <div>
            <label class="checkbox-inline">
                <input type="checkbox" class="checkbox">请打勾
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" class="checkbox">请打勾
            </label>
        </div>
        <!--复选框-->
        <div class="form-group">
            <select class="form-control input-group-sm">
                <option>选项1</option>
                <option>选项2</option>
                <option>选项3</option>
                <option>选项4</option>
            </select>
        </div>
        <!--复选按钮-->
        <div class="form-group">
            <label>radio</label>
            <input type="radio" name="radio">
            <input type="radio" name="radio">
        </div>
        <div class="radio">
            <label><input type="radio" name="radio">选项1</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="radio">选项2</label>
        </div>
        <div class="">
            <label class="radio-inline"><input type="radio" name="radio">选项1</label>
            <label class="radio-inline"><input type="radio" name="radio">选项1</label>
            <label class="radio-inline"><input type="radio" name="radio">选项1</label>
        </div>
        <!--复选按钮-->
        <div class="form-group">
            <label>文件输入</label>
            <input type="file" id="inputfile">
        </div>
        <div class="form-group">
            <label>提交按钮</label>
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </form>
    </section>
    <section>
<hr>
    <label style="color: red">水平表单</label>
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-1 control-label">名字</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="请输入姓名">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="请输入密码">
            </div>
        </div>
        <!--静态控件-->
        <div class="form-group clearfix">
            <label class="col-sm-1 control-label">Email</label>
            <div class="col-sm-10">
                <p class="form-control-static">email@example.com</p>
            </div>
        </div>
        <!--静态控件-->
        <div class="form-group">
            <div class="col-lg-offset-1 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">请记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-1 col-sm-10">
                <button class="btn btn-default">登录</button>
            </div>
        </div>
    </form>
    </section>
    <section>
<hr>
<label style="color: red">特殊样式表单</label>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">聚焦</label>
            <div class="col-sm-10">
                <input class="form-control" id="focusedInput" type="text" value="该输入框获得焦点...">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">禁用</label>
            <div class="col-sm-10">
                <input class="form-control" id="disabledInput" type="text" placeholder="该输入框禁止输入..." disabled>
            </div>
        </div>
        <fieldset disabled>
            <div class="form-group">
                <label for="disabledTextInput" class="col-sm-2 control-label">禁用输入（Fieldset disabled）</label>
                <div class="col-sm-10">
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="禁止输入">
                </div>
            </div>
            <div class="form-group">
                <label for="disabledSelect" class="col-sm-2 control-label">禁用选择菜单（Fieldset disabled）</label>
                <div class="col-sm-10">
                    <select id="disabledSelect" class="form-control">
                        <option>禁止选择</option>
                    </select>
                </div>
            </div>
        </fieldset>
        <div class="form-group has-success">
            <label class="col-sm-2 control-label" for="inputSuccess">输入成功</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSuccess">
            </div>
        </div>
        <div class="form-group has-warning">
            <label class="col-sm-2 control-label" for="inputWarning">输入警告</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputWarning">
            </div>
        </div>
        <div class="form-group has-error">
            <label class="col-sm-2 control-label" for="inputError">输入错误</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputError">
            </div>
        </div>
    </form>
    </section>
</div>
    <script src="assets/jQuery/jquery-3.1.0.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
